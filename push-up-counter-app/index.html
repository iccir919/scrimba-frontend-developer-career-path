<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Push-up Counter</title>
    </head>
    <body>
        <div id="counter-container">
            <h1>Push-up Counter</h1>
            <h2 id="count-el">0</h2>
            <div id="counter-controls">
                <button id="decrement-btn" onclick="decrement()">- 1</button>
                <button id="increment-btn" onclick="increment()">+ 1</button>
            </div>
            <div id="counter-logs">
                <p>Use the buttons above to enter how many push-ups completed and then click 'Save'</p>
                <button id="save-btn" onclick="save()">SAVE</button>
                <p id="save-el">Previous entries: </p>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
