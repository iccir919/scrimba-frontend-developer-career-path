<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unit Converter</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="form-section">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="input-el" placeholder="20">
                <button id="submit-btn">Convert</button>
            </div>
        </div>
        <div class="results-section">
            <div class="result-element">
                <h2 class="result-title">Length (Meter/Feet)</h2>
                <p class="result-text" id="length-text"></p>
            </div>
            <div class="result-element">
                <h2 class="result-title">Volume (Liters/Gallons)</h2>
                <p class="result-text" id="volume-text"></p>
            </div>
            <div class="result-element">
                <h2 class="result-title">Mass (Kilograms/Pounds)</h2>
                <p class="result-text" id="mass-text"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
