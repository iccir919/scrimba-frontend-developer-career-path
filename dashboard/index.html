<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="index.css">
        <title>Personal Dashboard</title>
    </head>
    <body>
        <main>
            <div class="layout-col">
                <div>
                    <h1 class="app-title">Personal Dashboard</h1>
                </div>
            </div>  
            <div class="layout-col mid-col">
                <div class="time-container">
                    <h2 id="time-text"></h2>
                </div>
            </div>
            <div class="layout-col">
                <div class="weather-container">
                    <div class="weather-heading-row space-between-row">

                        <h3 id="weather-location"></h3>
                    </div>
                    <div id="forecast-container">
    
                    </div>
                    <p id="weather-last-updated"></p>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
