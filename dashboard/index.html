<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="index.css">
        <title>Personal Dashboard</title>
    </head>
    <body>
        <main>
            <div class="layout-col left-col">
                <section>
                    <h1 class="app-title">Personal Dashboard</h1>
                </section>
                <section>
                    <h2 class="frequent-websites-section-heading">Top 10 Recently Frequently Visited Websites</h2>
                    <ol id="frequent-websites-container">

                    </ol>
                </section>
            </div>  
            <div class="layout-col mid-col">
                <section class="time-container">
                    <h2 id="time-text"></h2>
                </section>
                <section class="current-location-container">
                    <h2>Current Location</h2>
                    <form id="zip-code-form">
                        <label for="zipcode">ZIP Code:</label>
                        <input type="text" id="zipcode-input" name="zipcode" pattern="\d{5}" maxlength="5" inputmode="numeric" required>
                        <button type="submit">Submit</button>
                    </form>
                    <div id="current-location-result"></div>
                </section>
            </div>
            <div class="layout-col right-col">
                <section class="weather-container">
                    <div id="forecast-container">
    
                    </div>
                    <p id="weather-last-updated"></p>
                </section>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
